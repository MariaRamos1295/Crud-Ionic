<ion-header>
  <ion-navbar> 
    <ion-title>NOMBRES</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="maria">
  <div class="lista">
  <ion-list >
    <ion-item-sliding *ngFor="let note of notes | async">
      <ion-item>
        {{note.note}}
      </ion-item>
      <ion-item-options >
        <button  ion-button color="success" (click)='edit(note)'>
          <ion-icon name="ios-settings"></ion-icon>
        </button>
        <button  ion-button color="danger" (click)='delete(note)'>
          <ion-icon name="ios-trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</div>

  <div id="Botones">
    <button  ion-button large color='danger' (click)="addNote()">
      <ion-icon name="md-add-circle"></ion-icon>
    </button>
    <button  ion-button large color='light' (click)="LogOut()">
      <ion-icon name="md-log-out"></ion-icon>
    </button>
</div>
</ion-content>
