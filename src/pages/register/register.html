<ion-header>

  <ion-navbar color="dark">
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding id="Inicio">
  
  <div class="division">
      <h1>REGISTRATE AQUI!</h1>
  <ion-item>
    <ion-label floating >Correo Electronico</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>
    
  <ion-item>
    <ion-label floating>Contrase√±a</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

</div>

  <div id="Boton">
  <button ion-button large color="danger" (click)="register(user)">Registrar</button>
</div>

</ion-content>
